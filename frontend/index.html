<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="username">mr_beast42</div>
        <div class="signout-settings-container">
            <div class="settings">Settings <i class="fa-solid fa-gear"></i></div>
            <div class="signout-button">Logout <i class="fa-solid fa-right-from-bracket"></i></div>
        </div>
        <div class="habit-name">Meditation</div>
        <div class="habit-name">Gym</div>
        <div class="habit-name">Reading</div>
        <div class="new-habit">New + </div>
    </div>
    <div class="main">
        <div class="stats-container hidden">
            <div class="stats-header">
                <div>Yearly: 20 hrs</div>
                <div>Daily average: 20 min</div>
            </div>
        </div>
        <div class="day-container">
            <div class="day-input">
                <div>Add daily entry for 13/03/25:</div>
                <div>Time: 10 min</div>
                <div>Comments: </div>
            </div>
            <div class="day-tracker">
                <i class="show-graph-button fa-regular fa-circle-right"></i>
            </div>
        </div>
        
        <canvas id="weekly-graph" height="200px" width="400px"></canvas>
    </div>
</body>
</html>
